[package]
name = "binance_q"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
console = "0.15.0"
binance = { path = "../opensource/binance-rs" }
serde = "1.0.141"
anyhow = "1.0.66"
serde_with = "2.0.1"
env_logger = "0.9.0"
rust_decimal = "1.26.1"
tokio = {version = "1.22.0", features = ["full"]}
futures = "0.3.25"
async-std = "1.12.0"
once_cell = "1.16.0"
async-trait = "0.1.58"
error-chain = "0.12.4"
ndarray = "0.15.6"
dyn-clone = "1.0.9"
image = "0.24.5"
kanal = "0.1.0-pre7"
rand = "0.8.5"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
mongodb = {version = "2.1.0", default-features = false, features = ["tokio-runtime"]}